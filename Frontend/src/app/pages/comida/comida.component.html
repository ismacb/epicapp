<div class="main-container">
    <div class="row">
        <div class="col-12">
            <div style="text-align: center; padding-top: 1em;">
                <span routerLink="../home-client" class="material-symbols-outlined" style="font-size: 40px;color: darkgray; position: fixed; left: 40px; top: 45px;">
                    chevron_left
                </span>
                <h1 style="color: #232a68;">COMIDA</h1>
                <span (click)="fincomida()" class="material-symbols-outlined" style="font-size: 60px;color: darkgray; position: fixed; right: 40px; top: 33px;">
                    check_small</span>
            </div>
        </div>
    </div>
    <hr>
    <div class="row" style="text-align: center ; color: #232a68;">
        <h2>{{this.tipo}}</h2>
    </div>
    <hr style="width: 300px;">
    <div class="row" style="text-align: -webkit-center;" *ngFor="let item of lista">
        <table style=" text-align: center; padding: 1em 0.1em; border-radius: 25px; background-color: #232a68;  width: 355px; color: white; margin-top: 10px;">
            <tr>
                <td style="width:40% ;font-size: 20px">
                    {{item.nombre}}
                </td>
                <td style="width:40%; font-size: 15px; text-align: left;">
                    Cantidad: {{item.cantidad}} gr
                    <br> HC: {{item.hc}} gr
                    <br> PR: {{item.proteina}} gr
                    <br> GR: {{item.grasas}} gr
                </td>
                <td style="width:20%;font-size: 1em">
                    {{item.kcal}} <br>kcal
                </td>
            </tr>
        </table>
    </div>

    <div class="row" style="position: fixed; bottom: 55px; left: 0;">
        <table style=" text-align: center; padding: 1em 0.1em; background-color: #232a68;  width: 392px; color: white; margin-top: 10px;">
            <tr>
                <td style="width: 70%; font-size: 28px">
                    Total kcal: {{this.kcal}} kcal
                </td>
            </tr>
        </table>
    </div>
</div>
