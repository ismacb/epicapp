<div class="main-container">
    <div class="row" style="padding-top: 20px;">
        <div class="col-12">
            <div class="center h-center">
                <img src="../../../assets/images/logos/logos_png_1.png" alt="logo_epic" width="auto" height="400px" />
            </div>
        </div>
    </div>
    <div class="row center">
        <form class="form" id="registerForm" (ngSubmit)="register()" [formGroup]="registerForm">
            <div class="form-group">
                <div class="form__group field">
                    <label for="rol" class="form__label">Soy...</label>
                    <select class="select-sm form-control" name="rol" class="form__field" name="rol" id='rol' required formControlName="rol">
                        <option value="ENTRENADOR" selected="true">Entrenador</option>
                        <option value="CLIENTE">Cliente</option>
                       </select>
                </div>
            </div>
            <div class="form-group">
                <div class="form__group field">
                    <input type="text" class="form__field" placeholder="Nick" name="nick" id='nick' required formControlName="nick" />
                    <label for="nick" class="form__label">Nick</label>
                </div>
            </div>
            <div class="form-group">
                <div class="form__group field">
                    <input type="text" class="form__field" placeholder="Nombre" name="nombre" id='nombre' required formControlName="nombre" />
                    <label for="nombre" class="form__label">Nombre</label>
                </div>
            </div>
            <div class="form-group">
                <div class="form__group field">
                    <input type="text" class="form__field" placeholder="Apellidos" name="apellidos" id='apellidos' required formControlName="apellidos" />
                    <label for="apellidos" class="form__label">Apellidos</label>
                </div>
            </div>
            <div class="form-group">
                <div class="form__group field">
                    <input type="email" class="form__field" placeholder="Email" name="email" id='email' required formControlName="email" />
                    <label for="email" class="form__label">Email</label>
                </div>
            </div>
            <div class="form-group">
                <div class="form__group field">
                    <input type="password" class="form__field" placeholder="password" name="password" id='password' required formControlName="password" />
                    <label for="password" class="form__label">Password</label>
                </div>
            </div>
            <div class="form-group">
                <div class="form__group field">
                    <input type="number" class="form__field" placeholder="Edad" name="edad" id='edad' required formControlName="edad" />
                    <label for="edad" class="form__label">Edad</label>
                </div>
            </div>
            <br>
            <div class="form-group center">
                <button type="submit" name="submit" class="button-40 input-submit" role="button">Registrarse</button>
            </div>
        </form>
    </div>
</div>
